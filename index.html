<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <!-- FONT Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/0acb75a9e8.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/weatherCard.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Instant Weather</title>
  </head>
  <body>
    <header>
      <h1>INSTANT WEATHER</h1>
      <p>Votre météo en un clic</p>
      <p>Choisissez votre commune et consultez les prévisions du jour</p>
      <div id="toggleDarkMode"><i class="fas fa-moon"></i> Mode sombre</div>
    </header>
    <main>
      <section id="cityForm">
        <form id="cityForm_form" action="dummy">
          <label for="code-postal">Saisissez un code postal</label>
          <input
            type="text"
            id="code-postal"
            placeholder="Entrez un code postal..."
          />
          <label
            for="communeSelect"
            class="sr-only"
            aria-label="Choix de la commune"
            >Sélectionnez la commune</label
          >
          <select id="communeSelect"></select>
          
          <!-- Nombre de jours de prévisions -->
          <div class="days-selection">
            <p>Nombre de jours de prévisions :</p>
            <div class="day-buttons">
              <button type="button" class="day-btn selected" data-days="1">1</button>
              <button type="button" class="day-btn" data-days="2">2</button>
              <button type="button" class="day-btn" data-days="3">3</button>
              <button type="button" class="day-btn" data-days="4">4</button>
              <button type="button" class="day-btn" data-days="5">5</button>
              <button type="button" class="day-btn" data-days="6">6</button>
              <button type="button" class="day-btn" data-days="7">7</button>
            </div>
          </div>
          
          <!-- Options supplémentaires -->
          <div class="additional-options">
            <p>Informations supplémentaires :</p>
            <div class="checkbox-group">
              <div class="checkbox-item">
                <input type="checkbox" id="showLatitude" name="showLatitude">
                <label for="showLatitude">Latitude</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="showLongitude" name="showLongitude">
                <label for="showLongitude">Longitude</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="showRainfall" name="showRainfall">
                <label for="showRainfall">Cumul de pluie (mm)</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="showWindSpeed" name="showWindSpeed">
                <label for="showWindSpeed">Vent moyen (km/h)</label>
              </div>
              <div class="checkbox-item">
                <input type="checkbox" id="showWindDirection" name="showWindDirection">
                <label for="showWindDirection">Direction du vent (°)</label>
              </div>
            </div>
          </div>
        </form>
        <button id="validationButton">Valider</button>
      </section>
      <section id="weatherInformation">
        <!-- Les informations météo seront ajoutées ici via JavaScript -->
      </section>
      <section id="forecastContainer">
        <!-- Les prévisions des jours suivants seront ajoutées ici -->
      </section>
    </main>
    <footer>
      <p>2025 Instant Weather V2</p>
    </footer>
  </body>
</html>
